## Porta de acesso
server.port = 8091

## Configuracao da URL do banco
## Importante que o MySQL esteja preparado com o banco antes de executar esse programa
spring.datasource.url=jdbc:mysql://localhost:3306/teste

## Usuario de acesso
spring.datasource.username=root

## Senha do banco
spring.datasource.password=root

## Configuracao atualizacoes do banco
spring.jpa.hibernate.ddl-auto=update

## Configuracao que mostra que o SQL que foi executado
spring.jpa.properties.hibernate.show_sql=true
